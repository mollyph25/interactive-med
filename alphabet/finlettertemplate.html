<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>myalphabet</title>
        <link rel="stylesheet" href="alphabetstyle.css"> 
    </head>
    <body>
    	<!--this is a comment in html-->
    	<div class="letter letter-a">  
    		<div class="aleft"></div>
    		<div class="aright"></div>
    		<div class="acrossbar">	</div>	
    	</div>

		<div class="letter letter-b">  
			<div class="bstem"></div>
			<div class="bblock"> </div>
			<div class="bcircle"> </div>
			<div class="bsteminside"> </div>
			<div class="bcircleinside"> </div>
			<div class="bcircle2"> </div>
			<div class="bsteminside2"> </div>
			<div class="bcircleinside2"> </div>		
    	</div>

    	<div class="letter letter-c">   
    		<div class="c-outer"> </div>
			<div class="c-inside"> </div> 
			<div class="c-midspace"></div>	
    	</div>

		<div class="letter letter-d"> 
			<div class="dstem"> </div>
			<div class="dcircle"> </div>
			<div class="dsteminside"> </div>   	
			<div class="dcircleinside"> </div>	
    	</div>

    	<div class="letter letter-e"> 
    	   	<div class="eblock"> </div>
    	   	<div class="espace"> </div>
    	   	<div class="espace2"> </div>
    	</div>

		<div class="letter letter-f"> 
			<div class="fblock"> </div>
    	   	<div class="fspace"> </div>
    	   	<div class="fspace2"> </div>   		
    	</div>

    	<div class="letter letter-g"> 
    	   	<div class="g-outer"> </div>
			<div class="g-inside"> </div> 
			<div class="g-midspace"></div>	
			<div class="g-crossbar"></div>	
    	</div>

		<div class="letter letter-h">  
			<div class="hblock"> </div>
    	   	<div class="hspace"> </div>
    	   	<div class="hspace2"> </div>    		
    	</div>

    	<div class="letter letter-i"> 
    		<div class="istem"></div>  
    		<div class="itop"></div>  
    		<div class="ibottom"></div> 		
    	</div>

		<div class="letter letter-j">  
			<div class="jstem"></div>  
    		<div class="jtop"></div> 
    		<div class="jcircle"></div> 
    		<div class="jspace"></div> 
    		<div class="jcircleinside"></div> 		
    	</div>

    	<div class="letter letter-k"> 
    		<div class="kstem"></div>  
    		<div class="k-up"></div>
    		<div class="k-down"></div> 		
    	</div>

		<div class="letter letter-l">  
			<div class="lstem"></div>    
			<div class="lbottom"></div>		
    	</div>

    	<div class="letter letter-m"> 
    		<div class="mstem"></div>  
    		<div class="mstem2"></div>  
    		<div class="mleft"></div>
    		<div class="mright"></div> 
    	</div>

		<div class="letter letter-n">  
			<div class="nstem"></div>  
    		<div class="nstem2"></div> 
    		<div class="ncross"></div>  		
    	</div>

    	<div class="letter letter-o">  
    		<div class="o-outer"> </div>
			<div class="o-inside"> </div>  		
    	</div>

		<div class="letter letter-p">  
			<div class="pstem"></div>
			<div class="pblock"> </div>
			<div class="pcircle"> </div>
			<div class="psteminside"> </div>
			<div class="pcircleinside"> </div>
			<div class="psteminside2"> </div>	
    	</div>

    	<div class="letter letter-q"> 
    		<div class="q-outer"> </div>
			<div class="q-inside"> </div>  	 
			<div class="q-tail"> </div>
    	</div>

		<div class="letter letter-r"> 
			<div class="rstem"></div>
			<div class="rblock"> </div>
			<div class="rcircle"> </div>
			<div class="rsteminside"> </div>
			<div class="rcircleinside"> </div>
			<div class="rsteminside2"> </div>	   
			<div class="rdown">	</div>	
    	</div>

		<div class="letter letter-s">
			<div class="s-upper"> </div>
			<div class="s-lower"> </div>
			<div class="s-upper-in"> </div>
			<div class="s-lower-in"> </div>
			<div class="s-upper-cheo"> </div>
			<div class="s-lower-cheo"> </div>
			<div class="s-upper-square"> </div>
			<div class="s-lower-square"> </div>
		</div>

		<div class="letter letter-t">
			<div class="tstem"></div>  
    		<div class="ttop"></div>  
		</div>

		<div class="letter letter-u">
			<div class="u-outer"> </div>
			<div class="u-inside"> </div> 
		</div>

		<div class="letter letter-v">
			<div class="vleft"></div>
    		<div class="vright"></div>
		</div>

		<div class="letter letter-w">
			<div class="wleft"></div>
    		<div class="wright"></div>
    		<div class="wleft2"></div>
    		<div class="wright2"></div>
		</div>

		<div class="letter letter-x">
			<div class="xleft"></div>
    		<div class="xright"></div>
		</div>

		<div class="letter letter-y">
			<div class="yleft"></div>
    		<div class="yright"></div>
		</div>

		<div class="letter letter-z">
			<div class="zleft"></div>
			<div class="ztop"></div>
			<div class="zbottom"></div>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div>


    </body>
</html>
